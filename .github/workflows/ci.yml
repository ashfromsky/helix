name: CI

on:
  push:
    branches: [master, main, develop, experimental]
  pull_request:
    branches: [master, main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION:  "3.11"

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx faker

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        env:
          HELIX_AI_PROVIDER: demo
          HELIX_REDIS_HOST: localhost
          HELIX_REDIS_PORT: 6379
          HELIX_CHAOS_ENABLED: false

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: helix: test
          cache-from: type=gha
          cache-to:  type=gha,mode=max

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Start services
        run: |
          docker-compose up -d --build
          sleep 15

      - name: Wait for Helix to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health | grep -q "healthy\|ok"; then
              echo "Helix is ready!"
              exit 0
            fi
            echo "Waiting for Helix...  ($i/30)"
            sleep 2
          done
          echo "Helix failed to start"
          docker-compose logs
          exit 1

      - name: Test health endpoint
        run: |
          curl -f http://localhost:8080/health

      - name: Test status endpoint
        run: |
          curl -f http://localhost:8080/status

      - name:  Test mock API - GET collection
        run: |
          curl -f http://localhost:8080/api/users

      - name: Test mock API - GET single
        run: |
          curl -f http://localhost:8080/api/users/123

      - name: Test mock API - POST
        run: |
          curl -f -X POST http://localhost:8080/api/users \
            -H "Content-Type: application/json" \
            -d '{"name": "Test User", "email": "test@example.com"}'

      - name: Test mock API - PUT
        run: |
          curl -f -X PUT http://localhost:8080/api/users/123 \
            -H "Content-Type: application/json" \
            -d '{"name":  "Updated User"}'

      - name: Test mock API - DELETE
        run: |
          curl -f -X DELETE http://localhost:8080/api/users/123

      - name: Test dashboard
        run: |
          curl -f http://localhost:8080/dashboard

      - name: Test with session
        run: |
          curl -f -H "X-Session-ID: test-session-123" http://localhost:8080/api/products

      - name:  Collect logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down -v