name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black (code formatting)
        run: black --check .

      - name: Run isort (import sorting)
        run: isort --check-only .

      - name: Run Flake8 (linting)
        run: flake8 .  --max-line-length=120 --exclude=venv,__pycache__,. git

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name:  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt found"
          pip install pytest pytest-cov pytest-asyncio httpx

      - name:  Run Tests with Coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage. xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:  '3.11'

      - name: Install safety
        run: pip install safety bandit

      - name: Run Bandit (security linter)
        run: bandit -r app/ -ll

      - name: Check dependencies for vulnerabilities
        run: safety check 2>/dev/null || echo "Safety check completed"

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses:  docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t helix: test .

      - name: Test Docker image
        run: docker run --rm helix:test echo "Container starts successfully"