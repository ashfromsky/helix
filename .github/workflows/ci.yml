name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches:  [master, main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  REDIS_HOST: localhost
  REDIS_PORT: 6379

jobs:
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff (linting)
        run: ruff check .  --output-format=github

      - name: Run Black (formatting check)
        run: black --check --diff .

      - name: Run isort (import sorting)
        run: isort --check-only --diff .

      - name: Run mypy (type checking)
        run: mypy app --ignore-missing-imports --no-error-summary || true

  test:
    name: üß™ Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses:  actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run:  |
          python -m pip install --upgrade pip
          pip install -r requirements. txt
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/integration -v --cov=app --cov-append --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error:  false

  e2e:
    name: üåê E2E Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: |
          docker-compose up -d --build
          sleep 10

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/health | grep -q "healthy"; do sleep 2; done'

      - name:  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install test dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run E2E tests
        run: |
          pytest tests/e2e -v --tb=short
        env:
          HELIX_BASE_URL: http://localhost:8080

      - name:  Collect Docker logs on failure
        if: failure()
        run: |
          docker-compose logs > docker-logs.txt
          cat docker-logs.txt

      - name: Upload Docker logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Stop services
        if: always()
        run: docker-compose down -v

  docker:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: helix:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm helix:test python -c "from app.main import app; print('Import successful')"

  performance:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: e2e
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker-compose up -d --build
          sleep 15

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8080/health | grep -q "healthy"; do sleep 2; done'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install locust

      - name: Run performance tests
        run: |
          pytest tests/performance -v --tb=short
        env:
          HELIX_BASE_URL: http://localhost:8080

      - name: Stop services
        if: always()
        run: docker-compose down -v

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, docker]
    if: always()
    steps:
      - name:  Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs. test.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]] || \
             [[ "${{ needs.docker.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed successfully!"